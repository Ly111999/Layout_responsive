<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<form action="#" method="post">
		<table>
		<caption>Register</caption>
		<tr>
			<td>Fullname: </td>
			<td><input type="text" name="Fullname"></td>
		</tr>
		<tr>
			<td>Username: </td>
			<td><input type="text" name="Username"></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type="Password" name=""></td>
		</tr>
		<tr>
			<td>Email: </td>
			<td><input type="Email" name="" required=""></td>
		</tr>
		<tr>
			<td>Birthday: </td>
			<td><input type="day" name=""></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td><input type="radio" name="Gender" value="Male" checked="">Male
				<input type="radio" name="Gender" value="Female">Female
				<input type="radio" name="Gender" value="Orther">Orther
			</td>
		</tr>
		<tr>
			<td>Hobby: </td>
			<td><input type="checkbox" name="Hobby" checked="">Eat
				<input type="checkbox" name="Hobby" >Drink
				<input type="checkbox" name="Hobby">Game
			</td>
		</tr>
		<tr>	
			<td>Description: </td>
			<td><textarea cols="30" rows="5"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="Submit" name="" value="Submit">
				<input type="Reset" name="Register" value="Reset">
			</td>
		</tr>
	</table>
	</form>
	
</body>
</html>
